name: campus_ride
description: A Flutter application for campus transportation management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0

  # Google Services
  google_sign_in: ^6.2.1
  google_maps_flutter: ^2.5.0

  # Location & Maps
  location: ^5.0.3
  flutter_polyline_points: ^2.0.1

  # Image Handling
  image_picker: ^1.0.7

  # UI Components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
